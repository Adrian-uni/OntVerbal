plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://jmaven.com/maven/edu.stanford.protege/protege-editor-owl 
	implementation group: 'edu.stanford.protege', name: 'protege-editor-owl', version: '5.5.0'

    implementation group: 'org.apache.jena', name: 'jena-core', version: '2.13.0'
    //Thanks for using https://jar-download.com


    implementation group: 'com.github.galigator.openllet', name: 'openllet-jena', version: '2.5.1'
    //Thanks for using https://jar-download.com


    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
    //Thanks for using https://jar-download.com

    // owl-api
    implementation 'net.sourceforge.owlapi:owlapi-distribution:4.5.4'
    implementation 'net.sourceforge.owlapi:org.semanticweb.hermit:1.3.8.413'

}
